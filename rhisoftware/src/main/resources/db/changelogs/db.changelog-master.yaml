# src/main/resources/db/changelogs/db.changelog-master.yaml

databaseChangeLog:
  - changeSet:
      id: 1
      author: hedi
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
