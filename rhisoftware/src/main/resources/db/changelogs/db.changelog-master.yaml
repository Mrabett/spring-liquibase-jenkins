databaseChangeLog:
  - changeSet:
      id: 1
      author: hedi
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)

  - changeSet:
      id: 2
      author: hedi
      changes:
        - addColumn:
            tableName: employee
            columns:
              - column:
                  name: salaire
                  type: decimal(10,2)

  - changeSet:
      id: 3
      author: hedi
      changes:
        - addColumn:
            tableName: employee
            columns:
              - column:
                  name: phone
                  type: varchar(20)
              - column:
                  name: email
                  type: varchar(255)
